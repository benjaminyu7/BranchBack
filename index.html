<html>
	<head>
		<link rel='stylesheet' href='frontend/css/index.css'/>
	</head>
	<body>
		<div id = 'header'></div>
		<div style='height: calc(100%-50px); overflow: scroll'>
			<div id='content'></div>
		</div>
		<script src='frontend/javascript/header.js'></script>
		<script src='frontend/javascript/problem.js'></script>
		<script>
			let requestURL = 'backend/getProblem.py';
			let request = new XMLHttpRequest();
			request.open('GET', requestURL);
			request.responseType = 'text';
			request.send();
			request.onload = function () {
				let content = document.getElementById('content');
				let response = document.createElement('h2');
				response.textContent = request.response;
				content.appendChild(response);
			}
		</script>
	</body>

<html>
